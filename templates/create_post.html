{% extends 'base.html' %}
{% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}
{% block content %}
    <div class="form-container card py-4">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form action="{{ url_for('create_post') }}" method="POST" novalidate>
                    <div class="form-group">
                        <label for="title">Blog Post Title</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" name="subtitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <input type="text" id="tag" name="tag" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="img_url">Blog Image URL</label>
                        <input type="url" id="img_url" name="img_url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="body">Blog Content</label>
                        <textarea id="body" name="body" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </form>
            </div>
        </div>
    </div>

    <!-- CKEditor initialization -->
    <script>
        ClassicEditor
            .create(document.querySelector('#body'))
            .catch(error => {
                console.error(error);
            });
    </script>
{% endblock %}
